{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-12rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Welcome back</h1>
            <p class="mt-2 text-gray-600">Log in to your StatusPing account</p>
        </div>
        <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8">
            <form id="loginForm" class="space-y-5">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1.5">Email address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm"
                        placeholder="you@example.com">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1.5">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-2.5 border border-gray-300 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 outline-none transition text-sm"
                        placeholder="Enter your password">
                </div>
                <div id="errorMsg" class="hidden text-sm text-red-600 bg-red-50 px-4 py-2.5 rounded-xl"></div>
                <button type="submit"
                    class="w-full py-2.5 px-4 text-sm font-semibold text-white bg-brand-600 hover:bg-brand-700 rounded-xl shadow-sm transition">
                    Log in
                </button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-500">
                Don't have an account? <a href="/signup" class="text-brand-600 hover:text-brand-700 font-medium">Sign up free</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const errorMsg = document.getElementById('errorMsg');
    errorMsg.classList.add('hidden');

    const formData = new URLSearchParams();
    formData.append('username', document.getElementById('email').value);
    formData.append('password', document.getElementById('password').value);

    try {
        const res = await fetch('/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: formData,
        });
        if (res.ok) {
            window.location.href = '/dashboard';
        } else {
            const data = await res.json();
            errorMsg.textContent = data.detail || 'Invalid credentials';
            errorMsg.classList.remove('hidden');
        }
    } catch (err) {
        errorMsg.textContent = 'Network error. Please try again.';
        errorMsg.classList.remove('hidden');
    }
});
</script>
{% endblock %}
